<script>
    function Run(Method, ...args) 
    {
        google.script.run.withSuccessHandler(Method).withFailureHandler(BackendError)[Method.name](args);
    }

    function ShowBackendResponse(filename) 
    {
        alert(filename);
    }

    function BackendError(error) 
    {
        alert(error.message);
    }
</script>
